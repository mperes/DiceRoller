<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="keywords" content="DnD, dangeon and dragons, roleplay, dice, roller, 3D, RPG, wargame"/>
<meta name="description" content="Online 3D dice roller"/>
<title>TableTop</title>

<link rel="stylesheet" type="text/css" href="reset.css" />
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="stylesheet" type="text/css" href="dice.css" />

<script type="text/javascript">/* <![CDATA[ */
Math.random=function(a,c,d,b){return function(){return 300>d++?(a=(1103515245*a+12345)%b,a/b):c()}}(702940939,Math.random,0,1<<21);
/* ]]> */</script></head>

<body style="margin: 0">
    <div id="table-dice">
      <div id="sidebar">
        <div id="custom_rolls_loader">
          <input name="custom_rolls" type="file" class="fileUpload" onchange="showFile();" />
          <input type="button" value="Load Character Sheet" class="squareButton primary" />
        </div>
        <div id="custom_rolls">
        </div>
        <div id="multiplayer">
          <h4>Multiplayer</h4>
          <input type="button" value="Create" class="squareButton" onclick="startMultiPlayer();" />
          <input type="button" value="Join" class="squareButton" onclick="joinMultiPlayer();" />
        </div>
      </div>
      <div id="dicebox">
        <div id="control_panel" class="control_panel">
            <h6><img src="favicon.ico" style="vertical-align: middle"></img> <a href="..">teal</a> dice</h6>
            <p id="loading_text">Loading libraries, please wait a bit...</p>
        </div>
        <div id="info_div" style="display: none">
            <div class="center_field">
                <span id="label"></span>
            </div>
            <div class="center_field">
                <div class="bottom_field">
                    <span id="labelhelp">click to continue or tap and drag again</span>
                </div>
            </div>
        </div>
        <div id="selector_div" style="display: none">
            <div class="center_field">
                <div id="sethelp">
                    choose your dice set by clicking the dices or by direct input of notation,<br/>
                    tap and drag on free space of screen or hit throw button to roll
                </div>
            </div>
            <div class="center_field">
                <input type="text" id="set" value="4d6"></input><br/>
                <button id="clear">clear</button>
                <button style="margin-left: 0.6em" id="throw">throw</button>
            </div>
        </div>
        <div id="canvas"></div>
      </div>
    </div>
    <script src="libs/three.min.js"></script>
    <script src="libs/cannon.min.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/trigger.js"></script>
    <!--script type="text/javascript" src="https://drive.google.com/uc?id=0ByGeV2TiysmOelhLSnlUQ3ZMc2M"></script>
    <script type="text/javascript" src="https://drive.google.com/uc?id=0ByGeV2TiysmOczhfWW90OEV0dmM"></script-->


    <script type="text/javascript" src="teal.js"></script>
    <script type="text/javascript" src="dice.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" defer="defer">
        dice_initialize(document.body);
    </script>
</body>
</html>
